<template>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Job ${job.id}</h3>
    </div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">name</label>
          <div class="col-sm-10">
            <input type="text" placeholder="first name" class="form-control" value.bind="job.name">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">nextExecutionTime</label>
          <div class="col-sm-10">
            <input type="text" placeholder="last name" class="form-control" value.bind="job.nextExecutionTime">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">executionStatus</label>
          <div class="col-sm-10">
            <input type="text" placeholder="email" class="form-control" value.bind="job.executionStatus">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">executionLogic</label>
          <div class="col-sm-10">
            <!-- <textarea name="executionLogic" placeholder="JavaScript" cols="40" rows="5"></textarea> -->
            <textarea cols="40" rows="5" placeholder="JavaScript" class="form-control" value.bind="job.executionLogic" style="white-space: pre;  overflow: scroll;"
              wrap="soft"></textarea>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="button-bar">
    <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Save</button>
  </div>
</template>
